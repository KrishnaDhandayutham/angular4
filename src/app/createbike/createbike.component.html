<h3>Create Bike Form</h3>
<div [hidden]="submitted" style="width: 300px;">
	<form (ngSubmit)="onSubmit()" ngNativeValidate>
		<div class="form-group">
      <label for="model">Model</label> 
      <input type="text" class="form-control" id="model" [(ngModel)]="bike.model" name="model" required>
		</div>
 
		<div class="form-group">
      <label for="manufacturer">Manufacturer</label> 
      <input type="text" class="form-control" id="manufacturer" [(ngModel)]="bike.manufacturer" name="manufacturer" required>
		</div>
 
		<div class="btn-group">
			<button class="btn btn-primary" (click)="goBack()">Back</button>
			<button type="submit" class="btn btn-success">Submit</button>
		</div>
	</form>
</div>
 
<div [hidden]="!submitted">
	<div class="btn-group ">
		<h4>You submitted successfully!</h4>
		<button class="btn btn-primary" (click)="goBack()">Back</button>
		<button class="btn btn-success" (click)="newBike()">Add</button>
	</div>
</div>
