<h3>Find By Model</h3>
<div style="width: 300px;">
	<form (ngSubmit)="onSubmit()">
		<div class="form-group">
      <label for="bikeId">GetByID:</label> 
      <input type="text" class="form-control" id="bikeId" required [(ngModel)]="bikeId" name="bikeId">
		</div>
 
		<div class="btn-group">
			<button type="submit" class="btn btn-success">Submit</button>
		</div>
	</form>
	<div>
			<label>id: </label> {{bik.id}}
		</div>
		<div>
			<label>Model: </label> {{bik.model}}
		</div>
		<div>
			<label>Manufacturer: </label> {{bik.manufacturer}}
		</div>
</div>
